<body>
  <header class = 'header-container'>
    <div class="header-inside-container">
      <div class="header">
        <div class="text">
          <a class="header-items" href="index.html">Início</a>
          <a class="header-items">Contato</a>
        </div>
      </div>
    </div>
    <div class="header-inside-container">
      <div class="header-pesquisa">
        <div class="text">
          <a class="header">Pesquisa</a>
        </div>
      </div>
    </div>
  </header> 

  <main>
    <div class="categoria">
      {{@key}}
      <div class="text">
        <p class="cat_serif">
          {{this.categoria}}
        </p>
        <p class="cat_sans">
          {{this.descricao}}
        </p>
      </div>
    </div>

    <ul class="proj-container1">
      {{#each projetos}}
      <div class="proj-item">
        <img class="proj-item" src="assets/img/{{@key}}.jpg" alt="foto do projeto">
        <div class="text">
          <p class="proj-txt">
            <a class="font_main" href="projeto.html?cat={{../ckey}}&proj={{@key}}">{{this.titulo}}</a>
          </p>
          <div class="font_sub">
            <p class="proj-txt">
              {{this.descricao}}
            </p>
          </div>
        </div>
      </div>
      {{/each}}
    </ul>
