<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Coco Finance</title>
    <link href="assets/css/reset.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="assets/css/projeto.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif&display=swap" rel="stylesheet">
    <script src="assets/js/codes.js"></script> 
    <script src ="assets/js/projetos.js"></script>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1">
  </head>
  <body>
    <header class = 'header-container'>
      <div class="header-inside-container">
        <div class="header">
          <div class="text">
            <a class="header-items" href="index.html">Início</a>
            <a class="header-items">Contato</a>
          </div>
        </div>
      </div>
      <div class="header-inside-container">
        <div class="header-pesquisa">
          <div class="text">
            <a class="header">Pesquisa</a>
          </div>
        </div>
      </div>
    </header> 

    <main>
      <div class="projeto">
        <div class="text">
          <p1 class="title">
            {{titulo}}
          </p1>
        </div>
      </div>

      <div class="text">
        <div class="info-container">
          <div class="proj_sans">
            <a1 class="info-item">Descrição</a1>
          </div>
          <div class="proj_sans">
            <a2 class="info-item">Materiais</a2>
          </div>
          <div class="proj_sans">
            <a3 class="info-item">Grupo</a3>
          </div>
          <div class="proj_sans">
            <a4 class="info-item">Título</a4>
          </div>
        </div>
      </div>

      <div class="proj-container">
        <img class="proj-item" src="https://picsum.photos/300/400" alt="foto da categoria">
        <div class="proj-item">
          <div class="info_sans">
            <div class="text">
              <p class="proj-txt">
                {{descricao}}
              </p>
            </div>
          </div>
        </div>

      </div>
    </main>
    <footer class="footer-container">
      <div class="footer-inside-container">
        <div class="header">
          <div class="text">
            <a class="footer-items">Contato: gabrieljesus00@gmail.com</a>
          </div>
        </div>
      </div>
      <div class="footer-inside-container">
        <div class="linkedin">
          <div class="text">
            <a class="header">linkedin</a>
          </div>
        </div>
      </div>
    </footer>     
  </body>
</html>
